<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="apoyovisual1.css">
        <script type="text/javascript" src="Script.js"></script>
        <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
        <title>Encriptador</title>  
    </head>
    <body>
    <div class="container">
    <div class="logo">
    <img class="logoImg" src="Visual del encriptador/Logo.png" alt="Logo">
    <h1 class="tittle"><em>Ecriptador de mensajes</em></h1>
    </div>
    <div class="left">
    <input class="text-input" id="inputTexto" type="text" cols="30" rows="10" placeholder="Ingrese el texto aqui"> 
    </div>
    <div class="right">
    <img src="Visual del encriptador/Muñeco.png" alt="Ilustracion" id="imgDer">
    <h1 id="texto">Ningun mensaje fue encontrado</h1>
    <textarea id="texto2" readonly >Ingrese el texto que desees encriptar o desencriptar</textarea>
   <button id="copiar" type="button" onclick="copiar()">¡Copiar!</button>
</div>
    <div class="left-button">
        <iconify-icon class="icono" icon="bi:exclamation-circle-fill"></iconify-icon>
        <p class="texto3"><em>Solo minusculas y sin acentos</em></p> <br>
        <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
        <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
    </div>
    </div>
    </body>
</html>
